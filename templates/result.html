$def with (data, source)

<html>
    <head>
        <title>Result</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    </head>
<body>
<div class="container">
    <div class="row">
        <h1>Result</h1>
        $data
        <br/>
        <h1>Source</h1>
        <table class="table table-striped">
            <th>
                Name
            </th>
            <th>
                Path
            </th>
            $for obj in source:
                <tr>
                    <td>
                        $obj
                    </td>
                    <td>
                        $source[obj]
                    </td>
                </tr>
        </table>
        <button class="btn btn-large btn-warning">Retry</button>
    </div>
    
</div>
</body>
</html>
